apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-gradio-ingress
  namespace: default
  annotations:
    # Annotate for the Ingress Controller you are using (e.g., nginx, AGIC)
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod # If using cert-manager for TLS
spec:
  tls:
  - hosts:
    - your-domain.com # Replace with your actual domain
    secretName: rag-app-tls-secret
  rules:
  - host: your-domain.com # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rag-gradio-service
            port:
              number: 80